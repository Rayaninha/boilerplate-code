# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  prepare-tests:
    runs-on: ubuntu-latest
    environment:
      name: tests
    env:
      MONGODB_URL: ${{ secrets.MONGODB_URL }}
      MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
    steps:
    - uses: actions/checkout@v1
    - name: Install
      run: |
        yarn
    - name: lint
      run: |
        yarn lint
    - name: build
      run: |
        yarn build
    - name: tests
      run: |
        yarn test
        
  deploy-stage:
    runs-on: ubuntu-latest
    needs: prepare-tests
    environment:
      name: dev
      url: https://stage.boilerplatebackend.com
    env:
      MONGODB_URL: ${{ secrets.MONGODB_URL }}
      MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.14 
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "boilerplate-backend-stage"
          heroku_email: "darlysson.alves.dev@gmail.com"
          remote_branch: "main"
    
  
  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-stage
    environment:
      name: prod
      url: https://api.boilerplatebackend.com
    env:
      MONGODB_URL: ${{ secrets.MONGODB_URL }}
      MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.14 
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "boilerplate-backend-prod"
          heroku_email: "darlysson.alves.dev@gmail.com"
          remote_branch: "main"
      
 
    
      
